apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: >-
      [{ "apiVersion": "k8s.nginx.org/v1alpha1", "kind": "NginxIngressController", "metadata": { "name": "my-nginx-ingress-controller", "namespace": "my-nginx-ingress" }, "spec": { "enableCRDs": true, "ingressClass": "nginx", "image": { "pullPolicy": "Always", "repository": "docker.io/nginx/nginx-ingress", "tag": "1.9.1-ubi" }, "nginxPlus": false, "replicas": 1, "serviceType": "NodePort", "type": "deployment" } }]
    capabilities: Basic Install
    categories: Networking
    certified: "true"
    containerImage: registry.connect.redhat.com/nginx/nginx-ingress-operator:0.0.7
    createdAt: "2020-03-03T12:59:59Z"
    description:
      The NGINX Ingress Operator is a Kubernetes/OpenShift component which
      deploys and manages one or more NGINX/NGINX Plus Ingress Controllers
    repository: https://github.com/nginxinc/nginx-ingress-operator
    support: NGINX
  name: nginx-ingress-operator.v0.0.7
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description:
          NginxIngressController is the Schema for the nginxingresscontrollers
          API
        kind: NginxIngressController
        name: nginxingresscontrollers.k8s.nginx.org
        displayName: NginxIngressController
        resources:
          - kind: Deployment
            name: A Kubernetes Deployment
            version: v1
          - kind: ReplicaSet
            name: A Kubernetes ReplicaSet
            version: v1beta2
          - kind: Pod
            name: A Kubernetes Pod
            version: v1
        specDescriptors:
          - description:
              App Protect support configuration. Requires enableCRDs set to
              true.
            displayName: App Protect
            path: appProtect
          - description:
              Initial values of the Ingress Controller ConfigMap. Check https://docs.nginx.com/nginx-ingress-controller/configuration/global-configuration/configmap-resource/
              for more information about possible values.
            displayName: Config Map Data
            path: configMapData
          - description:
              The TLS Secret for TLS termination of the default server. The
              format is namespace/name. If not specified, the operator will generate and
              deploy a TLS Secret with a self-signed certificate and key.
            displayName: Default Secret
            path: defaultSecret
          - description:
              Enables the use of NGINX Ingress Resource Definitions (VirtualServer
              and VirtualServerRoute).
            displayName: Enable CRDs
            path: enableCRDs
          - description:
              Bucketed response times from when NGINX establishes a connection
              to an upstream server to when the last byte of the response body is received
              by NGINX. **Note** The metric for the upstream isn't available until traffic
              is sent to the upstream.
            displayName: Enable Latency Metrics
            path: enableLatencyMetrics
          - description:
              Enables Leader election to avoid multiple replicas of the controller
              reporting the status of Ingress resources – only one replica will report
              status.
            displayName: Enable Leader Election
            path: enableLeaderElection
          - description:
              Enable custom NGINX configuration snippets in VirtualServer and
              VirtualServerRoute resources. Requires enableCRDs set to true.
            displayName: Enable Snippets
            path: enableSnippets
          - description:
              Enable TLS Passthrough on port 443. Requires enableCRDs set to
              true.
            displayName: Enable TLSPassthrough
            path: enableTLSPassthrough
          - description:
              The GlobalConfiguration resource for global configuration of
              the Ingress Controller. Format is namespace/name. Requires enableCRDs set
              to true.
            displayName: Global Configuration
            path: globalConfiguration
          - description:
              Adds a new location to the default server. The location responds
              with the 200 status code for any request. Useful for external health-checking
              of the Ingress controller.
            displayName: Health Status
            path: healthStatus
          - description: The image of the Ingress Controller.
            displayName: Image
            path: image
          - description:
              A class of the Ingress controller. The Ingress controller only
              processes Ingress resources that belong to its class (in other words, have
              the annotation “kubernetes.io/ingress.class”). Additionally, the Ingress
              controller processes Ingress resources that do not have that annotation,
              which can be disabled by setting UseIngressClassOnly to true. Default is
              `nginx`.
            displayName: Ingress Class
            path: ingressClass
          - description: Log level for V logs. Format is 0 - 3
            displayName: Log Level
            path: logLevel
          - description:
              "Enable debugging for NGINX. Uses the nginx-debug binary. Requires
              ‘error-log-level: debug’ in the ConfigMapData."
            displayName: Nginx Debug
            path: nginxDebug
          - description:
              Deploys the Ingress Controller for NGINX Plus. The default is
              false meaning the Ingress Controller will be deployed for NGINX OSS.
            displayName: Nginx Plus
            path: nginxPlus
          - description:
              Timeout in milliseconds which the Ingress Controller will wait
              for a successful NGINX reload after a change or at the initial start.
            displayName: Nginx Reload Timeout
            path: nginxReloadTimeout
          - description: NGINX stub_status, or the NGINX Plus API.
            displayName: Nginx Status
            path: nginxStatus
          - description: NGINX or NGINX Plus metrics in the Prometheus format.
            displayName: Prometheus
            path: prometheus
          - description:
              The number of replicas of the Ingress Controller pod. The default
              is 1. Only applies if the type is set to deployment.
            displayName: Replicas
            path: replicas
          - description: Update the address field in the status of Ingresses resources.
            displayName: Report Ingress Status
            path: reportIngressStatus
          - description:
              "The type of the Service for the Ingress Controller. Valid Service
              types are: NodePort and LoadBalancer."
            displayName: Service Type
            path: serviceType
          - description:
              The type of the Ingress Controller installation - deployment
              or daemonset.
            displayName: Type
            path: type
          - description:
              Ignore Ingress resources without the “kubernetes.io/ingress.class”
              annotation.
            displayName: Use Ingress Class Only
            path: useIngressClassOnly
          - description:
              Namespace to watch for Ingress resources. By default the Ingress
              controller watches all namespaces.
            displayName: Watch Namespace
            path: watchNamespace
          - description:
              A Secret with a TLS certificate and key for TLS termination of
              every Ingress host for which TLS termination is enabled but the Secret is
              not specified. If the argument is not set, for such Ingress hosts NGINX
              will break any attempt to establish a TLS connection. If the argument is
              set, but the Ingress controller is not able to fetch the Secret from Kubernetes
              API, the Ingress Controller will fail to start. Format is namespace/name.
            displayName: Wildcard TLS
            path: wildcardTLS
        statusDescriptors:
          - description:
              Deployed is true if the Operator has finished the deployment
              of the NginxIngressController.
            displayName: Deployed
            path: deployed
        version: v1alpha1
  description:
    The NGINX Ingress Operator is a Kubernetes/OpenShift component which
    deploys and manages one or more NGINX/NGINX Plus Ingress Controllers
  displayName: Nginx Ingress Operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - services/finalizers
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
                - namespaces
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - nginx-ingress-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - replicasets
                - deployments
              verbs:
                - get
            - apiGroups:
                - k8s.nginx.org
                - appprotect.f5.com
              resources:
                - "*"
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - clusterroles
                - clusterrolebindings
                - roles
                - rolebindings
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - create
                - delete
                - update
                - get
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - list
                - watch
                - get
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses/status
              verbs:
                - update
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
              verbs:
                - create
                - update
                - get
                - list
                - watch
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingressclasses
              verbs:
                - get
                - create
          serviceAccountName: nginx-ingress-operator
      deployments:
        - name: nginx-ingress-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: nginx-ingress-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: nginx-ingress-operator
              spec:
                containers:
                  - command:
                      - nginx-ingress-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: nginx-ingress-operator
                    image:  registry.connect.redhat.com/nginx/nginx-ingress-operator:0.0.7
                    imagePullPolicy: IfNotPresent
                    name: nginx-ingress-operator
                    resources: {}
                serviceAccountName: nginx-ingress-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: true
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - nginx
    - ingress-controller
    - ingress
    - controller
    - kubernetes
    - openshift
  links:
    - name: Documentation for NGINX Plus
      url: https://github.com/nginxinc/nginx-ingress-operator/tree/master/examples/deployment-plus-min
    - name: Documentation for NGINX Open Source
      url: https://github.com/nginxinc/nginx-ingress-operator/tree/master/examples/deployment-oss-min
    - name: Documentation for NginxIngressController CR
      url: https://github.com/nginxinc/nginx-ingress-operator/blob/master/docs/nginx-ingress-controller.md
  maintainers:
    - email: kubernetes@nginx.com
      name: NGINX Inc
  maturity: alpha
  provider:
    name: NGINX Inc
  replaces: nginx-ingress-operator.v0.0.6
  version: 0.0.7
